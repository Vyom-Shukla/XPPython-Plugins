<!DOCTYPE html>
<html>
<head>
    <title>LiveMap Viewer</title>
    <meta charset="UTF-8" />

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #map {
            height: 100%;
        }
        #status {
            position: absolute;
            top: 10px;
            left: 54px;
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div id="status">Waiting for plugin...</div>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([48.7758, 9.1829], 5);

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            maxZoom: 19
        }).addTo(map);

        var planeMarker = L.marker([48.7758, 9.1829]).addTo(map);
        var trailCoords = [];
        var trailLine = L.polyline([], { color: "red", weight: 3 }).addTo(map);

        async function updatePosition() {
            try {
                let response = await fetch("/data");
                let pos = await response.json();

                // Plugin OFF → Stop updating
                if (pos.status === "OFF") {
                    document.getElementById("status").innerText = "Plugin OFF — updates paused";
                    return setTimeout(updatePosition, 500);
                }

                document.getElementById("status").innerText = "Plugin ON — live tracking";

                let lat = pos.lat;
                let lon = pos.lon;

                planeMarker.setLatLng([lat, lon]);

                // Append to trail
                trailCoords.push([lat, lon]);
                trailLine.setLatLngs(trailCoords);

            } catch (e) {
                console.log("Waiting for data...");
            }

            setTimeout(updatePosition, 500);
        }

        updatePosition();
    </script>
</body>
</html>
